{% extends "dashboard/base.html" %}
{% load widget_tweaks %}
{% load static %}
{% block content %}
<div class="row">
  <div class="col s12 m12 l12">
    <h5 class="breadcrumbs-title">Adicionar Endereço para {{user}}</h5>
    <ol class="breadcrumb">
      <li>
        <a href="{% url 'store:dashboard'%}">Dashboard</a>
      </li>
      <li>
        <a href="{% url 'accounts:profile' %}">Perfil</a>
      </li>
      <li class="active">Endereço</li>
    </ol>
  </div>
  <div class="col s12 m12 ">
    <div class="row">
      <div class="col s12 m6 l12">
        <form method="POST" class="col s12">
        {% csrf_token %}

        <div class="row">
          {% for field in form_address  %}
          <div class="input-field col s12 m6 l6">
            {% render_field field class="validate"  %}
            <label for="{{field.auto_id}}">{{field.label}}</label>
          </div>
          {% endfor %}
        </div>

        <div class="row">
          <div class="input-field col s12">
            <button class="btn teal darken-2 waves-effect waves-light right" type="submit" name="action">Salvar
              <i class="mdi-content-send right"></i>
            </button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>

{% endblock %}
