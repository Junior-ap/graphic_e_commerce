{% extends "dashboard/base.html" %}
{% load widget_tweaks %}
{% load static %}
{% block content %}
<div class="row">
  <div class="col s12 m12 l12">
    <h5 class="breadcrumbs-title">Nova Categotia</h5>
    <ol class="breadcrumb">
      <li>
        <a href="{% url 'categories:list_categories' %}">Categorias</a>
      </li>
      <li class="active">Nova Categoria</li>
    </ol>
  </div>
  <div class="col s12 m12 ">
    <div class="row">
      <div class="col s12 m6 l12">
        <form method="POST" class="col s12">
          {% csrf_token %}
          <div class="row">
            <div class="input-field col s12 m6 l6 offset-l3">
              {% render_field form.name class="validate"  %}
              <label for="{{form.name.auto_id}}">{{form.name.label}}</label>
            </div>
            <div class="input-field col s12 m6 l6 offset-l3">
              {% render_field form.description class="materialize-textarea"  %}
              <label for="{{form.description.auto_id}}">{{form.description.label}}</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 l6 offset-l3">
              <button class="btn teal darken-2 waves-effect waves-light right" type="submit" name="action">Salvar
                <i class="mdi-content-send right"></i>
              </button>
            </div>
          </div>
        </form>
    </div>
  </div>
</div>
{% endblock %}
