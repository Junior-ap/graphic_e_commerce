<div class="modal fade mol-top" id="statusModal" tabindex="-1" role="dialog" aria-labelledby="statusModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="statusModal">Modifique os Status</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          O status é a situação do usuario no sistema
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Sair</button>
        <a class="btn btn-success" href="{% url 'accounts:active' user_taxed.pk %}" role="button">Ativar</a>
        <a class="btn btn-warning" href="{% url 'accounts:disable' user_taxed.pk %}">Destivar</a>
        <a class="btn btn-danger" href="{% url 'accounts:block' user_taxed.pk %}">Bloquear</a>
      </div>
    </div>
  </div>
</div>
