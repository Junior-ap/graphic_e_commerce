{% load widget_tweaks %}
<div class="modal fade mol-top" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="passwordModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="passwordModal">Modificar Senha</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST">
           {% csrf_token %}
           {% for field in form_password %}

          <div class="form-group">
            <label for="field.auto_id">{{field.label}}</label>
            {% render_field field class="form-control" %}
          </div>

          {% endfor %}

          <div class="form-group">
            <input type="submit" value="Atualizar Senha" class="btn btn-primary">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Sair</button>
      </div>
    </div>
  </div>
</div>
