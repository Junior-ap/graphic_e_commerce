{% extends "base_dashboard.html" %}
{% load static %}

{% block content %}
<div class="page-header">
  <div class="row">
    <div class="col-lg-3 offset-lg-9">
      <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#imgModal">Adicinar Imagem</a>
    </div>
  </div>
</div>
<section class="client">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-10 offset-1">
        <div class="client card">
          <div class="card-body text-center">
            <div class="row">

              <div class="col-lg-8 offset-2">
                <img class="d-block w-100" src="#" height="500px" width="400px" alt="Imagem {{item.number}}">
              </div>

              {% for item in gallery %}
                <div class="col-lg-8 offset-2">
                  <img class="d-block w-100" src="{{item.img}}" height="500px" width="400px" alt="Imagem {{item.number}}">
                  <div class="row">
                    <a href="#" class="btn col-lg-6"><i class="fa fa-star-o" aria-hidden="true"></i> Principal</a>
                    <a href="{% url 'products:img-deletar' item.pk %}" class="btn col-lg-6 text-danger"><i class="fa fa-times" aria-hidden="true"></i> Deletar</a>
                  </div>
                </div>
              {% endfor %}
            </div>
          </div>
         </div>
      </div>
   </div>
 </div>
</section>

{% include "modais/modal_produto_img.html" %}

{% endblock %}
